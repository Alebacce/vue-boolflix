<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Axios CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Google Fonts: Open Sans -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <!-- Flag CSS -->
    <link rel="stylesheet" href="assets/docs.css">
    <link rel="stylesheet" href="css/flag-icon.css">
    <!-- Style.css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolflix</title>
</head>

<body>
    <!-- Wrapper -->
    <div id="root" class="wrapper">
        <!-- Searchbar -->
        <div class="search">
            <label for="movie">Cerca</label>
            <input 
            v-model="userSearch" 
            @keyup.enter="searchMovie()"
            id="movie" 
            type="text">
        </div>

        <!-- Page Without Searches -->
        <div v-if="searchResults.length == 0" class="empty">
            Abbiamo ogni film e serie TV, cerca quello che vuoi!
        </div>

        <!-- Page With Searches -->
        <div v-else class="search-result">

            <!-- Search Result -->
            <ul v-for="(show, index) in searchResults">

                <!-- Movie Title -->
                <li v-if="show.media_type == 'movie'">
                    Titolo: {{ show.title }}
                </li>

                <!-- TV Show Title -->
                <li v-if="show.media_type == 'tv'">
                    Titolo: {{ show.name }}
                </li>

                <!-- Movie Original Title -->
                <li v-if="show.media_type == 'movie'">
                    Titolo originale: {{ show.original_title }}
                </li>

                <!-- TV Show Original Title -->
                <li v-if="show.media_type == 'tv'">
                    Titolo originale: {{ show.original_name }}
                </li>

                <!-- Original Language -->
                <li v-if="show.media_type == 'tv' || show.media_type == 'movie'">
                    Audio orginale:
                        {{show.original_language}}
                    <span class="flag-icon" :class="'flag-icon-' + lang[show.original_language]"></span>
                </li>

                <!-- Vote Average -->
                <li v-if="show.media_type == 'tv' || show.media_type == 'movie'">
                    <i class="fas fa-star" :class="{'color-yellow': showVote >= 1}"></i>
                    <i class="fas fa-star" :class="{'color-yellow': showVote >= 2}"></i>
                    <i class="fas fa-star" :class="{'color-yellow': showVote >= 3}"></i>
                    <i class="fas fa-star" :class="{'color-yellow': showVote >= 4}"></i>
                    <i class="fas fa-star" :class="{'color-yellow': showVote >= 5}"></i>
                </li>

                <li v-if="show.media_type == 'tv' || show.media_type == 'movie'">
                    <img :src="'https://image.tmdb.org/t/p/w342' + show.poster_path" alt="Image not found">
                </li>
            </ul>
    </div>
    <!-- END Wrapper -->

    <!-- Flag JS -->
    <script src="js/lang-flag.js"></script>
    <!-- Day.js -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <!-- JS -->
    <script src="js/script.js"></script>
</body>

</html>
